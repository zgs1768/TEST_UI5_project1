# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: package.project1
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: BTPTest
          url: http://btptest:9999
        app:
          name: ZPROJECT1
          description: 部署演示
          package: $TMP
          transport: ""
        exclude:
          - /test/
